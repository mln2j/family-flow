<div class="setup-container">
  <h2>Postavljanje profila</h2>
  <form (ngSubmit)="saveProfile()" #profileForm="ngForm" novalidate>
    <input type="text" name="displayName" [(ngModel)]="displayName" placeholder="Ime i prezime" required />
    <button [disabled]="profileForm.invalid" type="submit">Spremi</button>
  </form>
  <div *ngIf="errorMessage" style="color:red">{{ errorMessage }}</div>
</div>
